<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f2f5; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);}
    h1 { text-align: center; color: #333; }
    textarea { width: 100%; height: 150px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    input[type=file] { margin-top: 10px; }
    button { padding: 12px 24px; margin-top: 10px; border:none; border-radius: 8px; background: linear-gradient(90deg,#4f46e5,#6366f1); color:#fff; font-weight:600; cursor:pointer; transition: 0.2s; }
    button:hover { opacity:0.9; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    .results { margin-top: 20px; }
    .card { background: #f9fafb; padding: 20px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .category { margin-bottom: 10px; }
    .category h3 { margin: 0 0 5px 0; }
    .priority { color: #dc2626; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† Home Inspection Analyzer</h1>
    <form id="form">
      <textarea name="text" placeholder="Paste inspection text here..."></textarea>
      <input type="file" name="file" accept=".txt,.pdf,.docx">
      <button type="submit">Analyze</button>
    </form>

    <div class="spinner" id="spinner" style="display:none;"></div>

    <div class="results" id="results"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const resultsDiv = document.getElementById('results');
    const spinner = document.getElementById('spinner');
    let latestData = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '';
      spinner.style.display = 'block';

      const fd = new FormData(form);
      const res = await fetch('/api/analyze', { method: 'POST', body: fd });
      const json = await res.json();
      latestData = json;
      spinner.style.display = 'none';

      resultsDiv.innerHTML = '<div class="card"><h2>‚úÖ Analysis Complete!</h2></div>';

      // Show summary
      if (json.summary) {
        const summaryCard = document.createElement('div');
        summaryCard.className = 'card';
        summaryCard.innerHTML = `<h3>Summary</h3><p>${json.summary}</p>`;
        resultsDiv.appendChild(summaryCard);
      }

      // Show categories
      if (json.categories) {
        json.categories.forEach(cat => {
          const catDiv = document.createElement('div');
          catDiv.className = 'card category';
          catDiv.innerHTML = `<h3>${cat.name}</h3>
            <p><strong>Issues:</strong> ${cat.issues.join(', ')}</p>
            <p><strong>Recommendations:</strong> ${cat.recommendations.join(', ')}</p>`;
          resultsDiv.appendChild(catDiv);
        });
      }

      // Priority repairs
      if (json.priority_repairs) {
        const prio = document.createElement('div');
        prio.className = 'card';
        prio.innerHTML = `<h3>Priority Repairs</h3><p class="priority">${json.priority_repairs.join(', ')}</p>`;
        resultsDiv.appendChild(prio);
      }

      // Download buttons
      const buttons = document.createElement('div');
      buttons.innerHTML = '<button onclick="downloadExport(\'csv\')">‚¨áÔ∏è Download CSV</button> ' +
                          '<button onclick="downloadExport(\'pdf\')">‚¨áÔ∏è Download PDF</button>';
      resultsDiv.appendChild(buttons);
    });

    async function downloadExport(type) {
      const res = await fetch('/api/export', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ data: latestData, type })
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'report.' + type;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>
</body>
</html>
